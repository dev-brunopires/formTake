{% extends '../base/base.html' %}
{% block conteudo %}
    <div class="container">
        <table class="table table-bordered table-striped">

            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Idade</th>


            </tr>

            {% for registro in registros%}

            <tr>
                <td>{{registro.id_usuario}}</td>
                <td>{{registro.nome}}</td>
                <td>{{registro.idade}}</td>
             
            </tr>

            {% endfor%}
    </div>
{% endblock %}
